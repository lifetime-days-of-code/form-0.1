<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Form--0.1</title>
</head>

<body>
  <header class="header">
    <h1 class="header__heading">Contact Us</h1>
  </header>
  <main class="main-content">
    <form action="/" method="GET" class="main-content__form">
      <section>
        <h2>How can we help you ?</h2>
        <ul>
          <li>
            <label for="user-name">Your name</label>
            <input type="text" name="user-name" id="user-name" class="main-content__input" required>
          </li>
          <li>
            <label for="user-email">Your E-mail Address</label>
            <input type="email" name="user-email" id="user-email" class="main-content__input" required>
          </li>
          <li>
            <label for="user-phone">Your Phone Number</label>
            <input class="main-content__input" type="number" name="user-phone" id="user-phone" required>
          </li>
          <li>
            <label for="user-message">Your Message</label>
            <textarea name="user-message" id="user-message" cols="30" rows="10"
              class="main-content__input main-content__input--message" required></textarea>
          </li>
          <li>
            <label for="user-answer">Found by</label>
            <select name="user-answer" id="user-answer" class="main-content__input" required>
              <option value=""></option>
              <option value="web">Web Search</option>
              <option value="word">Word of Mouth</option>
              <option value="other">Other</option>
            </select>
          </li>
        </ul>
      </section>

      <section>
        <h2>How should we reply ?</h2>
        <ul>
          <li class="main-content__form-control">
            <input value="call" id='call' type="radio" name="how-to-reply" required>
            <label for="call">Call me</label>
          </li>
          <li class="main-content__form-control">
            <input value="email" id="email" type="radio" name="how-to-reply" required>
            <label for="email">Send me an email</label>
          </li>
          <li class="main-content__form-control">
            <input value="no-reply" id="no-reply" type="radio" name="how-to-reply" required>
            <label for="no-reply">Don't reply</label>
          </li>
        </ul>
        <div class="main-content__form-control">
          <input type="checkbox" name="legal" id="legal" required>
          <label for="legal">Accept Terms</label>
        </div>
      </section>
      <section>
        <div class="main-content__buttons-container">
          <button class="main-content__button" type="reset">Clear</button>
          <button class="main-content__button main-content__button--submit" type="submit">Submit</button>
        </div>
      </section>
    </form>
  </main>
</body>

</html>
